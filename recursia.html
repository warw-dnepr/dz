<body>
   <script>

      function funk() {
          count = 0;

         function funkPlus(n) {
            count += n;
            return count
         }
         return funkPlus;
      }
      const sum = funk()
      console.log(sum(3))
      console.log(sum(5))
      console.log(sum(20))
   </script>
