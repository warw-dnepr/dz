<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <script>
      let func = function (n) {
         let count = 0;
         for (i = 1; i <= n; i++) {
            let num = Number(prompt('digit'))
            count += num;
         }
         alert(`Сума чисел: ${count}, Середне значення: ${count / n}`)
      }
      func(3)


   </script>
</body>

</html>
